<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="weather.css">
	<link rel="icon" href="" type="" />
	<title>Weather App</title>
	<script src="https://kit.fontawesome.com/1de83aa2ac.js" crossorigin="cloud"></script>
	
<body>
	<div class="container">
		<div class="weather-card">
			<h1>
				Weather App
			</h1>
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Get Weather Report
			</button>
			<div id="weather-info"
				class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<p id="temperature"></p>
				<img src="download.jpg" alt="cloud" width="25" height="25">
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src="https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="weather.js"></script>
</body>
</html>
